<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla {{ table_name }} en {{ db_name }}</title>
</head>
<body>
    <h1>Tabla {{ table_name }} en {{ db_name }}</h1>
    <table border="1">
        <thead>
            <tr>
                {% for column in data[0] %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('list_tables', db_name=db_name) }}">Volver a Tablas</a>
    <a href="{{ url_for('logout') }}">Cerrar sesi√≥n</a>
</body>
</html>
