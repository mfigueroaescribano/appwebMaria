<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en {{ db_name }}</title>
</head>
<body>
    <h1>Tablas en {{ db_name }}</h1>
    <ul>
        {% for table in tables %}
            <li>
                <a href="{{ url_for('view_table', db_name=db_name, table_name=table[0]) }}">{{ table[0] }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('list_databases') }}">Volver a Bases de Datos</a>
    <a href="{{ url_for('logout') }}">Cerrar sesi√≥n</a>
</body>
</html>
